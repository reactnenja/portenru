<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porten.ru</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--  ============= HEADER , NAVBAR, CONTAINER ============= -->
    <header class="header">
      <nav class="navbar">
        <div class="container">
          <!-- ===== sub-navbar start ===== -->
          <div class="sub-navbar">
            <!-- sub-left start -->
            <div class="sub-left">
              <p class="sub-paragriph">
                <a href="tel:+" class="sub-tel-link">
                  <img src="images/tel.svg" alt="tel icons" />
                  8 (812) 123-45-67
                </a>
                | <span>Работаем 7 дней в неделю</span> |
                <time> 9:00 — 18:00 </time>
              </p>
            </div>
            <!-- sub-left end -->

            <!-- sub-right start -->
            <div class="sub-right">
              <a href="#" class="sign">
                <img src="images/sign.svg" alt="sign web-icons" />Войти /
                Регистрация
              </a>
            </div>
            <!-- sub-right end -->
          </div>
          <!-- ===== sub-navbar end ===== -->

          <div class="navigation">
            <a href="#" class="logo-link">
              <img src="images/PORTEN.svg" alt="" class="logo" />
            </a>
            <ul class="nav-list">
              <li class="nav-list"></li>
              <li class="nav-list"></li>
              <li class="nav-list"></li>
            </ul>
            <ol class="group-btn">
              <li class="group-list">
                <a href="" class="group-btn-link">
                  <img src="images/cart.svg" class="img-shop-icon" alt="" />
                </a>
              </li>
              <li class="group-list">
                <a href="" class="group-btn-link">
                  <img src="images/search.svg" class="img-shop-icon" alt="" />
                </a>
              </li>
              <li class="group-list">
                <a href="" class="group-btn-link">
                  <img src="images/menu.svg" class="img-shop-icon" alt="" />
                </a>
              </li>
            </ol>
          </div>
        </div>
      </nav>
    </header>
    <!--  ============= HEADER , NAVBAR, CONTAINER ============= -->
  </body>
</html>
